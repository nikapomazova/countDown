<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Countdown!</title>

</head>
<body>
    <h1>There are</h1>
    <p id="numberDays">0</p>
    <h1>left until we meet!</h1>
    <script>
        const now = new Date();

        const year = now.getFullYear();
        const mon = now.getMonth() + 1; //+ 1 cuz jan is 0
        const day = now.getDate();
        const hour = now.getHours();
        const min = now.getMinutes();
        const sec = now.getSeconds()

        const yearEvent = 2025;
        const monEvent = 10;
        const dayEvent = 10;
        const hourEvent = 22;
        const minEvent = 0;
        const secEvent = 0;

        var yearLeft = yearEvent - year;
        var monLeft = monEvent - mon;
        var dayLeft = dayEvent - day;
        var hourLeft = hourEvent - hour;
        var minLeft = minEvent - min;
        var secLeft = secEvent - sec;

        const numDisp = document.getElementById("numberDays");
        let yearLeftStr = "";
        let monLeftStr = "";
        let dayLeftStr = "";
        let hourLeftStr = "";
        let minLeftStr = "";
        let secLeftStr = "";

        function calcTime() {

            secLeft--;

            secLeftStr = secLeft + " seconds";
            if (secLeft < 0) {
                secLeft = secLeft + 60;
                minLeft--;
                secLeftStr = secLeft + " seconds";
            } else if (secLeft === 1) {
                secLeftStr = secLeft + " second";
            } else if (secLeft === 0) {
                secLeftStr = "";
            }

            minLeftStr = minLeft + " minutes, ";
            if (minLeft < 0) {
                minLeft = minLeft + 60;
                hourLeft--;
                minLeftStr = minLeft + " minutes, ";
            } else if (minLeft === 1) {
                minLeftStr = minLeft + " minute, ";
            } else if (minLeft === 0) {
                minLeftStr = "";
            }

            hourLeftStr = hourLeft + " hours, ";
            if (hourLeft < 0) {
                hourLeft = hourLeft + 24;
                dayLeft--;
                hourLeftStr = hourLeft + " hours, ";
            } else if (hourLeft === 1) {
                hourLeftStr = hourLeft + " hour, ";
            } else if (hourLeft === 0) {
                hourLeftStr = "";
            }

            dayLeftStr = dayLeft + " days, ";
            if (dayLeft < 0) {
                if (mon === 1 || mon === 3 || mon === 5 || mon === 7 || mon === 8 || mon === 10 || mon === 12 ) {
                    dayLeft = dayLeft + 31;
                } else if (mon === 4 || mon === 6 || mon === 9 || mon === 11) {
                    dayLeft = dayLeft + 30;
                } else if (year % 4 === 0) {
                    dayLeft = dayLeft + 29;
                } else {
                    dayLeft = dayLeft + 28;
                }
                monLeft--;
                dayLeftStr = dayLeft + " days, ";
            } else if (dayLeft === 1) {
                dayLeftStr = dayLeft + " day, ";
            } else if (dayLeft === 0) {
                dayLeftStr = "";
            }

            monLeftStr = monLeft + " months, ";
            if (monLeft < 0) {
                monLeft = monLeft + 12;
                yearLeft--;
                monLeftStr = monLeft + " months, ";
            } else if (monLeft === 1) {
                monLeftStr = monLeft + " month, ";
            } else if (monLeft === 0) {
                monLeftStr = "";
            }

            if (yearLeft === 0) {
                yearLeftStr = "";
            } else if (yearLeft === 1) {
                yearLeftStr = yearLeft + " year, ";
            } else {
                yearLeftStr = yearLeft + " years, ";
            }

            numDisp.textContent = yearLeftStr + monLeftStr + dayLeftStr + hourLeftStr + minLeftStr + secLeftStr;
        }

        calcTime();

        let intervalId = setInterval(calcTime, 1000);


    </script>
</body>
</html>
